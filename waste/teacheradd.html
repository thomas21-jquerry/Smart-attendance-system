<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create class</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div style="text-align: center;">
    <form action="{{url_for('creatingteacher')}}" id="yform"  method="POST">
        <label for="age">Personal Id:</label>
        <input type="number" id="id_number" name="p_id" min="100" max="999" placeholder="00000" required><br><br>      
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="t_name" placeholder="Name"><br><br>
        {% for z in dt %}
        <input type="checkbox"  name="{{z}}" value="{{z}}">
        <label >{{z}}</label><br>
        {% endfor %}
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" />
    </form>
    <a href="{{'redirect'}}">Home</a>

</body>
</html>
