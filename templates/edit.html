<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "icon" href = 
    "http://pngimg.com/uploads/letter_a/letter_a_PNG24.png" 
            type = "image/x-icon">
    <meta name="viewport" content="width=device-width">
    <title>Add Student</title>
   
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    
    <div class="center" style=" padding-bottom: 15px;">
        <h1>Edit Student</h1>
        <form action="{{ url_for('edit')}}" enctype="multipart/form-data" method="POST">
            <div class="txt_field">
                <input type="number"  name="p_id"  required>
                <label>Personal Id</label>
            </div>
            <div class="txt_field">
                <input type="text"  name="name"  required>
                <label>Name</label>
            </div>
            <!-- {% for z in dt %}
            <input type="radio"  name="class" value="{{z}}">
            <label >{{z}}</label>
            {% endfor %} -->
            <div class = "classfile" style="display: flex; align-items: center; justify-content: center;padding-top: 15px;">
                <input type="file" name="imagefile" >
            </div>
            <div class="txt_field">
                <input type="password" name="pwd" required>
                <label>password</label>
            </div>
            <input type="submit" /> 
            <div style="display: flex; flex-direction: row;justify-content: space-around;">
                    <a href="{{'redirect'}}">home</a>
                    <a href="{{'logout'}}">logout</a>
            </div>
            
        </form>

    </div>

    <div style="text-align: center;">
    {%  if st %}
    <h3 style="color: green;">image successfully updated </h3>
    <h3 style="color: green;">{{val_name}}</h3>
    {% endif %}
    </div>
    
.
</body>
</html>
