<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel = "icon" href = 
    "http://pngimg.com/uploads/letter_a/letter_a_PNG24.png" 
            type = "image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    <div class="center">
        <h1>Signup</h1>
        <form action="{{ url_for('sigup')}}" id="yform" enctype="multipart/form-data"  method="POST">
            <div class="txt_field">
                <input type="number"  name="a_id"  required>
                <label>personal id</label>
            </div>
            <div class="txt_field">
                <input type="text"  name="a_name" required>
                <label>name</label>
            </div>
            <div class="txt_field">
                <input type="number" name="c_id" required>
                <label>collage Id</label>
            </div>
            <div class="txt_field">
                <input type="text" name="c_name"required>
                <label>collage name</label>
            </div>
            <div class="txt_field">
                <input type="password" name="pwd" required>
                <label>password</label>
            </div>
            <div class="txt_field">
                <input type="file" name="imagefile" >
            </div>
            
            <input type="submit" />
            
        </form>
        

    </div>
    <div>
        {% if kk==1 and kkk==1 %}
    	<h3> Existing Personal Id and college Id</h3>
        {% endif%}
    </div>
    .<div>
        {% if kk==1 and kkk==0 %}
    	<h3> Existing Personal Id</h3>
        {% endif %}
    </div>
    <div>
        {% if  kkk==1 and kk==0 %}
    	<h3> Existing  college Id</h3>
        {% endif %}
    </div>
    
</body>
</html>
